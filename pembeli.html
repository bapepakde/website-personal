<!-- Formulir Pendaftaran -->
<div class="container my-5">
    <h2 class="text-center mb-4">Formulir Pendaftaran sebagai Pembeli</h2>
    <form action="/submit" method="post" class="p-4 border rounded shadow-sm">
        <div class="mb-3">
            <label for="nama" class="form-label">Nama</label>
            <input type="text" id="nama" name="nama" class="form-control" placeholder="Masukkan nama Anda" required>
        </div>
        <div class="mb-3">
            <label for="alamat" class="form-label">Alamat</label>
            <input type="text" id="alamat" name="alamat" class="form-control" placeholder="Masukkan alamat Anda" required>
        </div>
        <div class="mb-3">
            <label for="telepon" class="form-label">Nomor Telepon</label>
            <input type="number" id="telepon" name="telepon" class="form-control" placeholder="Masukkan nomor telepon Anda" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Masukkan email Anda" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Masukkan password Anda" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary w-100">Daftar</button>
        </div>
    </form>
</div>
